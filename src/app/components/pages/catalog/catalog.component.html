<div class="container">
  <h2 class="mb-5 fw-bold text-center">Наши чайные коллекции</h2>
  <div class="row g-4 wow animate__rotateIn" >
    <div class="col col-lg-4 col-md-6 col-12" *ngFor="let tea of teas">
      <div class="card">
        <a class="popUpImage" ><img src="{{tea.image}}" class="card-img-top" alt="tea {{tea.id}}"></a>
        <div class="card-body">
          <h5 class="card-title fw-bold">{{tea.title}}</h5>
          <p class="card-text">{{tea.description}}</p>
          <a routerLink="product" class="btn btn-primary hvr-hang">Подробнее</a>
        </div>
      </div>
    </div>
  </div>


</div>
